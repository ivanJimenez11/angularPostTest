<div class="post-list-container">
  <div class="header">
    <h1>Post Manager</h1>
    <a routerLink="/create" class="btn btn-primary">Create New Post</a>
  </div>

  <div class="posts-grid" *ngIf="posts.length > 0; else noPosts">
    <div class="post-card" *ngFor="let post of posts">
      <div class="post-header">
        <h3 class="post-title">{{ post.title }}</h3>
        <span class="post-author">by {{ getUserName(post.userId) }}</span>
      </div>

      <div class="post-body">
        <p>{{ post.body | slice : 0 : 150 }}{{ post.body.length > 150 ? '...' : '' }}</p>
      </div>

      <div class="post-actions">
        <a [routerLink]="['/post', post.id]" class="btn btn-secondary">View</a>
        <a [routerLink]="['/edit', post.id]" class="btn btn-warning">Edit</a>
        <button (click)="onDeletePost(post.id)" class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>

  <ng-template #noPosts>
    <div class="no-posts">
      <p>No posts available. <a routerLink="/create">Create the first post!</a></p>
    </div>
  </ng-template>
</div>
